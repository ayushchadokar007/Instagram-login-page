<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="mobile.png" alt="Instagram preview">
        <div class="login-form">
            <div class="login-in">
                <h2>Instagram</h2>
                <form action="#">
                    <input type="email" class="username" placeholder="Phone number, username and email address" required>
                    <input type="password" class="password" placeholder="password" required>
                    <button type="submit">Log in</button>
                </form>
                <div class="or-line">
                    <div class="line"></div>
                    <div class="or">or</div>
                    <div class="line"></div>
                </div>
                <a href="#" class="fb-login">Log in with Facebook</a>
                <a href="#" class="forget-password">Forgotten your password?</a>
            </div>

            <div class="sign-up">
                <p>Don't have an account? <a href="#" class="signup">Sign up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
